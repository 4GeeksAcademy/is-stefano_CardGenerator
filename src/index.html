<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body
    style="background-image: url(https://img.freepik.com/foto-gratis/textura-tela-verde_23-2147729348.jpg?t=st=1717783251~exp=1717786851~hmac=95496ddf4a93d54927cdf95384990f028dfbf327b571f4e623ab8fa048f08f3d&w=996); background-size: cover;"
  >
    <div class="container-fluid text-center"></div>
    <h1 class="mt-3 text-center fw-bold text-light">Random Card Generator</h1>
    <div class="row d-flex justify-content-center align-items-center">
      <div
        class="card col-8 col-sm-4 col-lg-2 rounded bg-white"
        style="height: 400px;"
      >
        <div class="fs-1 align-top" style="margin-top: 10px;">
          <span id="top">♦</span>
        </div>
        <div
          class="text-center fs-1 align-middle fw-semibold"
          style="margin-top: 90px"
        >
          <span id="numbers">7</span>
        </div>
        <div
          class="text-right fs-1 align-bottom"
          style="transform: rotate(180deg); margin-top: 110px"
        >
          <span id="bottom">♦</span>
        </div>
      </div>
    </div>
  </body>
</html>
